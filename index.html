            <h3>实时时钟</h3>
            <div class="clock">
                <div class="flip" id="h1">
                    <div class="digital front" data-num="0"></div>
                    <div class="digital back" data-num="0"></div>
                </div>
                <div class="flip" id="h2">
                    <div class="digital front" data-num="0"></div>
                    <div class="digital back" data-num="0"></div>
                </div>
                <span class="divider">:</span>
                <div class="flip" id="m1">
                    <div class="digital front" data-num="0"></div>
                    <div class="digital back" data-num="0"></div>
                </div>
                <div class="flip" id="m2">
                    <div class="digital front" data-num="0"></div>
                    <div class="digital back" data-num="0"></div>
                </div>
                <span class="divider">:</span>
                <div class="flip" id="s1">
                    <div class="digital front" data-num="0"></div>
                    <div class="digital back" data-num="0"></div>
                </div>
                <div class="flip" id="s2">
                    <div class="digital front" data-num="0"></div>
                    <div class="digital back" data-num="0"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const flipElems = [
        document.getElementById('h1'), document.getElementById('h2'),
        document.getElementById('m1'), document.getElementById('m2'),
        document.getElementById('s1'), document.getElementById('s2')
    ];
    function setNum(elem, val) {
        const front = elem.querySelector('.front');
        const back = elem.querySelector('.back');
        if (front.dataset.num === val) return;
        back.dataset.num = val;
        elem.classList.add('running');
        setTimeout(() => {
            front.dataset.num = val;
            elem.classList.remove('running');
        }, 300);
    }
    function tick() {
        const t = new Date();
        const h = t.getHours().toString().padStart(2, '0');
        const m = t.getMinutes().toString().padStart(2, '0');
        const s = t.getSeconds().toString().padStart(2, '0');
        setNum(flipElems[0], h[0]);
        setNum(flipElems[1], h[1]);
        setNum(flipElems[2], m[0]);
        setNum(flipElems[3], m[1]);
        setNum(flipElems[4], s[0]);
        setNum(flipElems[5], s[1]);
    }
    setInterval(tick, 1000);
    tick(); // 初始化
</script>
